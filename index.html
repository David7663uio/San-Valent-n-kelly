<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeff0;
            text-align: center;
            padding: 50px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #d85c5c;
            font-size: 40px;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        .container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        #yes, #no {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            margin: 20px;
            display: inline-block;
        }

        #yes {
            background-color: #ff4f58;
            color: white;
        }

        #no {
            background-color: #e0e0e0;
            color: black;
        }

        #yes:hover {
            background-color: #ff6a73;
        }

        #no:hover {
            background-color: #c2c2c2;
        }

        #bear-img {
            width: 300px;
            margin-top: 30px;
            border-radius: 15px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #d85c5c;
            display: none;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">¬°Querida hermosa y preciosa kelly! üíñ</h1>

    <div class="image-container">
        <img id="bear-img" src="https://encoded.pe/sanvalentin/mocha.gif" alt="Ositos de peluche">
    </div>

    <p id="question">¬øQuieres ser mi San Valent√≠n?</p>

    <div class="container">
        <button id="yes">S√≠, quiero üòª</button>
        <button id="no">No ü§®</button>
    </div>

    <p id="message" class="message">¬°Me encantas, te adoro, me fascinas, eres la mejoooor! Gracias por ser mi San Valent√≠n üôà‚ù§Ô∏è</p>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let message = document.getElementById("message");
        let question = document.getElementById("question");
        let bearImg = document.getElementById("bear-img");

        // Array de gifs para cambiar
        const gifs = [
            "https://encoded.pe/sanvalentin/mocha.gif",  // Gif original
            "https://encoded.pe/sanvalentin/mocha2.gif", // Gif nuevo
            "https://encoded.pe/sanvalentin/mocha3.gif",  // Gif 2
            "https://i.gifer.com/6QDS.gif",  // Gif 3
            "https://i.gifer.com/6ahY.gif",  // Gif 4
            "https://i.gifer.com/24Lc.gif",  // Gif 5
            "https://i.gifer.com/UUq.gif"   // Gif 6
        ];

        // Array de mensajes para cambiar
        const messages = [
            "¬øQuieres ser mi San Valent√≠n? üôà",
            "¬øDe verdad no quieres ser mi San Valent√≠n? üòî",
            "Te prometo darte mucho amor comprension y cari√±o. Di que si ü•π",
            "¬°No puedes decir que no! Te voy a convencer ü§ß",
            "¬øY si te traigo burritos? dirias que si ü•∫",
            "De veritas no quieres serlo üò≠üíî",
            "Mis ojitos son solo para ti, aceptas ser mi san valentin? ü•∫‚ù§Ô∏è"
        ];

        let currentIndex = 0; // √çndice actual para los gifs y mensajes

        // Funci√≥n para cambiar el gif y el mensaje secuencialmente
        function changeGifAndMessage() {
            // Cambiar el gif secuencialmente
            bearImg.src = gifs[currentIndex];

            // Cambiar el mensaje secuencialmente
            question.innerText = messages[currentIndex];

            // Incrementar el √≠ndice y volver al inicio si se llega al final
            currentIndex = (currentIndex + 1) % gifs.length; // Esto asegura que cuando lleguemos al final, volvamos al principio
        }

        // Funci√≥n para cambiar la imagen de los ositos al aceptar
        function changeImageOnYes() {
            // Cambiar la imagen a una nueva al hacer clic en "S√≠"
            bearImg.src = "https://encoded.pe/sanvalentin/mocha9final.gif";
        }

        // Cuando se haga clic en "No", cambia la pregunta y el gif
        noButton.addEventListener("click", function() {
            changeGifAndMessage();
        });

        // Mostrar mensaje y animaci√≥n al pulsar "S√≠"
        yesButton.addEventListener("click", function() {
            document.getElementById("title").classList.add("hidden");
            document.getElementById("question").classList.add("hidden");
            document.querySelector(".container").classList.add("hidden");

            // Cambiar la imagen de los ositos
            changeImageOnYes();

            // Mostrar el mensaje con el gif de ositos
            message.classList.add("show");

            // Desactivar ambos botones
            yesButton.style.pointerEvents = "none";
            noButton.style.pointerEvents = "none";
        });

        // Inicializar el gif y el mensaje
        changeGifAndMessage(); // Mostrar el primer gif y mensaje desde el principio
    </script>
</body>
</html>
